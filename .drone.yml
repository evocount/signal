kind: pipeline
name: default

steps:
  - name: install
    image: node
    commands:
      - npm i

  - name: test
    image: node
    commands:
      - npm test

  - name: build
    image: node
    commands:
      - npm run build:production

  - name: publish
    image: plugins/npm
    trigger:
      event:
        - tag
      branch:
        - master
    settings:
      username: arwed
      token: npm_token
      email: arwed.mett@googlemail.com
